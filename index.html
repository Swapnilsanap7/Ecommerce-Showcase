<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sankofa+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Promotional Banner Strip -->
    <div class="promo-banner" id="promoBanner">
        <div class="promo-content">
            <span class="promo-text">
                ðŸŽ‰ Sign up now and get <strong>20% OFF</strong> your first order! Use code: 
                <span class="promo-code">WELCOME20</span>
            </span>
            <button class="promo-signup-btn" id="promoSignupBtn">Sign Up Now</button>
            <button class="promo-close" id="promoClose">Ã—</button>
        </div>
    </div>

    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">SHOPE</h1>
                <div class="nav-icons">
                    <div class="search-icon-container" id="searchIconContainer">
                        <div class="search-icon" id="searchIcon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                        </div>
                        <div class="search-input-expandable" id="searchInputExpandable">
                            <input type="text" class="search-input-hidden" placeholder="Search products..." id="searchInput">
                        </div>
                    </div>
                    <div class="cart-icon" id="cartIcon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span class="cart-count" id="cartCount">0</span>
                    </div>
                    <div class="account-icon" id="accountIcon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="main-layout">
                <!-- Filters Sidebar -->
                <aside class="filters-sidebar">
                    <div class="sidebar-header">
                        <h3>Filters</h3>
                        <button class="clear-filters" id="clearFilters">Clear All</button>
                    </div>
                    
                    <!-- Category Filter -->
                    <div class="filter-section">
                        <h4>Categories</h4>
                        <div class="category-filters" id="categoryFilters">
                            <label class="category-option">
                                <input type="radio" name="category" value="all" checked> All Categories
                            </label>
                            <!-- More categories will be populated here -->
                        </div>
                    </div>

                    <!-- Price Range Filter -->
                    <div class="filter-section">
                        <h4>Price Range</h4>
                        <div class="price-range">
                            <div class="price-inputs">
                                <input type="number" id="minPrice" placeholder="Min" class="price-input">
                                <input type="number" id="maxPrice" placeholder="Max" class="price-input">
                            </div>
                            <button class="apply-price" id="applyPrice">Apply</button>
                        </div>
                    </div>
                </aside>

                <!-- Main Content Area -->
                <div class="content-area">
                    <!-- Top Filters Bar -->
                    <section class="filters-section">
                        <div class="filters-container">
                            <div class="results-info">
                                <span id="resultsCount">Loading products...</span>
                            </div>
                            <div class="filter-group">
                                <label for="categoryFilter">Category:</label>
                                <select id="categoryFilter" class="filter-select">
                                    <option value="all">All Categories</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <label for="sortFilter">Sort by:</label>
                                <select id="sortFilter" class="filter-select">
                                    <option value="default">Featured</option>
                                    <option value="low-high">Price: Low to High</option>
                                    <option value="high-low">Price: High to Low</option>
                                    <option value="name">Name A-Z</option>
                                </select>
                            </div>
                        </div>
                    </section>

                    <!-- Products Section -->
                    <section class="products-section">
                        <div class="loading" id="loading">Loading products...</div>
                        <div class="products-grid" id="productsGrid">
                            <!-- Products will be dynamically inserted here -->
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-modal-content">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button class="close-cart" id="closeCart">Ã—</button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be displayed here -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <strong>Total: $<span id="cartTotal">0.00</span></strong>
                </div>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="product-modal" id="productModal">
        <div class="product-modal-content">
            <button class="close-modal" id="closeModal">Ã—</button>
            <div class="product-modal-body" id="productModalBody">
                <!-- Product details will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 SHOPE - E-Commerce Product Showcase</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
